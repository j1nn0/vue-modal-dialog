name: Dependabot Lock Update

on:
  workflow_dispatch: # 手動トリガーも可能
  schedule:
    - cron: '0 3 * * 1' # 毎週月曜 3:00 UTC に実行
  repository_dispatch:
    types: [dependabot-auto-update] # Dependabot からのイベントで起動可能

jobs:
  update-lock:
    runs-on: ubuntu-latest
    steps:
      # リポジトリを checkout
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Push の認証用

      # Node.js と pnpm をセットアップ
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm@10.15.1

      # 依存関係を更新して lock ファイルを生成
      - name: Update dependencies
        run: pnpm install --lockfile-only

      # 変更がある場合のみコミット & push
      - name: Commit lock file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pnpm-lock.yaml
          git diff --cached --quiet || git commit -m "chore: update pnpm-lock.yaml via Dependabot"
          git push
