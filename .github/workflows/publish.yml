name: Publish to npm & GitHub Packages

on:
  push:
    # タグが push されたときにのみ実行
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト（フル履歴を取得）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js 22 をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # pnpm をグローバルインストール
      - name: Install pnpm
        run: npm install -g pnpm@10.15.1

      # 依存関係をインストール
      - name: Install dependencies
        run: pnpm install

      # ビルド
      - name: Build
        run: pnpm build

      # npmjs.org に公開
      - name: Publish to npmjs.org
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # GitHub Packages に公開
      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
