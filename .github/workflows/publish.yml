name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト（フル履歴）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Node.js 22 をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      # pnpm をグローバルインストール
      - name: Install pnpm
        run: npm install -g pnpm@10.15.1

      # npmjs.org 用の認証
      - name: Configure npmjs auth
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 依存関係をインストール
      - name: Install dependencies
        run: pnpm install

      # ビルド
      - name: Build
        run: pnpm build

      # npmjs.org に公開（Git チェック無効化）
      - name: Publish to npmjs.org
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # GitHub Packages 用の認証（@j1nn0 スコープ）
      - name: Configure GitHub Packages auth
        run: |
          echo "@j1nn0:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${GH_TOKEN}" >> ~/.npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # GitHub Packages に公開
      - name: Publish to GitHub Packages
        run: npm publish --registry https://npm.pkg.github.com --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
