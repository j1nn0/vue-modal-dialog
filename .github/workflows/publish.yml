name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      # リポジトリをチェックアウト（フル履歴）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # pnpm、node をセットアップ
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      # 依存関係をインストール
      - name: Install dependencies
        run: pnpm install

      # ビルド
      - name: Build
        run: pnpm build

      # npm に公開（Git チェックをスキップ）
      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
